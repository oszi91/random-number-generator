<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Generator liczb losowych</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<button class="button">Wylosuj liczby</button>
			<div class="numbersContainer">
				<div class="numbersContainer__item">
					<h1 class="numbersContainer__item__header">Parzyste</h1>
					<ul class="numberList" data-value="even"></ul>
				</div>
				<div class="numbersContainer__item">
					<h1 class="numbersContainer__item__header">Nieparzyste</h1>
					<ul class="numberList" data-value="odd"></ul>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
